
<div>
    <app-slide></app-slide>
</div>


<div class="new-item-heading">
    <strong>New product</strong> 
</div>
<hr>
<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of items | filter: searchKey:'category',  let i = index" >
            <div class=" col-md">
                <div class="card col-md-4 w-100">
                    <img src="{{item.image}}" class="card-img-top" alt="...">
                    <strong class="mt-3">{{item.category}}</strong>
                    <p>price:${{item.price }}</p>
                    <div class="btn d-flex">
                        <button class="btn btn-dark" (click)="additem(item)">Add to Cart</button>

                        <button class="btn btn-dark" (click)="fullDetails(item)">Full-Detilas</button>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>

<div>

    <app-product-details class="fix-Content" *ngIf="showDetails" [selectedItems]="selecteditem">
      <button class="btn btn-danger" id="close-btn" (click)="closeDetaisPage()">Cancel</button>

      <button class="btn btn-info" (click)="selecteditem && additems()">Add to Cart</button>
    </app-product-details>
</div>



<div>
    <app-footer></app-footer>
</div>
